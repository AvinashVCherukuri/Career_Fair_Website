<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/HomePage.css">

      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"

    <title>Login</title>

  <body>
    <div id="login_page">
      <header class="login_items login_header">
        <!-- <div id='login_icon'>
                <img src="images/psu_signin_logo.png">
            </div> -->
        Portland State University
      </header>
      <div class="login_items">
        <form action="/submit" method="POST">
          <div>
            <label for="email">
              <div class="login_form_title">Email</div>
            </label>
            <input type="text" name="email" id="email" required />
          </div>
          <div>
            <label for="password">
              <div class="login_form_title">Password</div>
            </label>
            <input type="password" name="password" id="password" required />
          </div>
          <div>
            <button type="submit" name="submit" id="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer class="footer">
        <div class="FooterLinks">
          <div class="LinksOne">
            <ul>
              <li><a href="https://www.pdx.edu/careers/internship-information-for-students">Internships</a></li>
              <li><a href="https://www.pdx.edu/careers/events">WorkShops</a></li>
              <li><a href="https://www.pdx.edu/careers/appointments-drop-in">Appointments</a></li>
              <li><a href="https://www.pdx.edu/careers/contact">Contact Us</a></li>           
            </ul>
          </div>
          <div class="LinksTwo">
            <ul>
              <li><a href="https://www.linkedin.com/school/portland-state-university/">LinkedIn</a></li>
              <li><a href="https://portlandstate.joinhandshake.com/login">Handshake</a></li>
              <li><a href="https://www.indeed.com/q-Pdx-jobs.html">Indeed</a></li>
            </ul>
          </div>
       </div>

       <div class="Credits">

  </body>
</html>
