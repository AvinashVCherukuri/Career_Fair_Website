<!DOCTYPE html>

<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="css/HomePage.css">
	    <title>Portland State University Career Fairs</title>
	</head>

	<body>
		<div class="header">
		  	<a href="#default" class="logo">Portland State University</a>
		  	<div class="header-right">
		    	<a id= "Pages" href="#home">Home</a>
		    	<a id= "Pages" href="login.html">Login</a>
		    	<a id= "Pages" href="https://www.pdx.edu/careers-employment">About</a>
		  	</div>
		</div>

		<div class="slideshow-container">
			<div class="mySlides fade">
			  	<div class="numbertext">1 of 3</div>
			  	<img src="Image1.jpg" class="pic">
			  	<div class="text">Event 1</div>
			</div>

			<div class="mySlides fade">
			  	<div class="numbertext">2 of 3</div>
			  	<img src="Image2.jpg" class="pic">
			  	<div class="text">Event 2</div>
			</div>

			<div class="mySlides fade">
			  	<div class="numbertext">3 of 3</div>
			  	<img src="Image3.jpg" class="pic">
			  	<div class="text">Event 3</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<div style="text-align:center">
		  	<span class="Point" onclick="currentSlide(1)"></span> 
		  	<span class="Point" onclick="currentSlide(2)"></span> 
		  	<span class="Point" onclick="currentSlide(3)"></span> 
		</div>

		<script>
			var slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) 
			{
			 	showSlides(slideIndex += n);
			}

			function currentSlide(n) 
			{
				showSlides(slideIndex = n);
			}

			function showSlides(n) 
			{
				var i;
				var slides = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("dot");

				if (n > slides.length) 
				{
					slideIndex = 1
				}    

				if (n < 1) 
				{
					slideIndex = slides.length
				}

				for (i = 0; i < slides.length; i++) 
				{
			  		slides[i].style.display = "none";  
			  	}

			  for (i = 0; i < dots.length; i++) 
			  {
			      dots[i].className = dots[i].className.replace(" active", "");
			  }

			  slides[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " active";
			}
		</script>
	</body>
</html>
